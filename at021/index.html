<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalizando links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        a{
            text-decoration: none;
        }
        a:hover{
            text-decoration: underline;
            color: black;
        }
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="https://www.youtube.com/" target="_blank" rel="nofollow">Youtube</a></li>
        <li><a href="https://open.spotify.com/intl-pt" target="_blank" rel="nofollow">Spotify</a></li>
        <li> <a href="https://br.pinterest.com/" target="_blank"
        rel="nofollow">Pinterest</a></li>
           
        
    </ul>
</body>
</html>
