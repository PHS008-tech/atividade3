<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Preencha as Informações Abaixo</h1>

    <form action="cadastro.php" method="post" autocomplete="on" >
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas"> <label for="isxmas">Masculino</label required>
            <input type="radio" name="sexo" id="isxfem"> <label for="isxfem">Feminino</label required>
        </fieldset>
        <fieldset>
            <legend>Raça</legend>
            <input type="radio" name="raça" id="irpreta"> <label for="irpreta">Preta(o)</label required>
            <input type="radio" name="raça" id="irbranco"> <label for="irbranco">Branco(a)</label required>
            <input type="radio" name="raça" id="irparda"> <label for="irparda">Parda(o)</label required>
            <input type="radio" name="raça" id="iramarelo"> <label for="iramarelo">Amarelo(a)</label required>
            <input type="radio" name="raça" id="irindigina"> <label for="irindigina">Indígina</label required>
        </fieldset>
        <p>
            <fieldset>
                <legend>Nome Completo</legend>
                <label for="iname">Nome:</label>
                <input type="nome" name="nome" id="Inome"
                placeholder="Insira seu nome completo" required>
            </fieldset>
         </p>
         <p>
            <fieldset>
                <legend>Idade</legend>
                <label for="iidade">Idade:</label>
                <input type="number" name="idade" id="iidade" placeholder="Insira sua idade"  required>
            </fieldset>
        <fieldset>
            <legend>E-mail</legend>
            <p>
             <label for="iemail">E-mail:</label>
             <input type="email" name="email" id="iemail" autocomplete="email" placeholder="Coloque seu E-mail" required>
            </p>
        </fieldset>
        <fieldset>
            <legend>Telefone</legend>
            <label for="itel">Telefone:</label>
            <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)d\d{1,2,3,4,5,6,7,8,9}-\d{4}$" placeholder="(XX)XXXXX-XXXX" required>
        </fieldset>
         <fieldset>
            <legend>Senha</legend>
             <p>
                <label for="isen">Senha:</label>
                <input type="password" name="sen" id="isen" required minlength="5" maxlength="30" placeholder="Insira uma senha" autocomplete="new-password" required>
                 </p>
                 <p>
                <label for="isen">Senha:</label>
                <input type="password" name="sen" id="isen" required minlength="5" maxlength="30" placeholder="Confirme sua senha" autocomplete="new-password" required>
                 </p>
         </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
