<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>medias em HTML</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Aumente o tamanho do seu navegador</p>

    <picture>
        <source media="(min-width: 750px)" srcset="Imagens/Sem.png" type="image/png">
        <source media="(min-width: 1050px)" srcset="Imagens/Sem título.png" type="image/png">
        <img src="Imagens/gr.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo áudios</h1>
    <p>Aprenda a colocar um áudio em HTML</p>
    <audio src="audios/SpotifyMate.com - Sonne - Rammstein.mp3" controls autoplay></audio>
    <audio src="audios/SpotifyMate.com - Faz o L Agora e Vem - ZJR Music.mp3" controls autoplay></audio>
        <source src="audios/SpotifyMate.com - Faz o L Agora e Vem - ZJR Music.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
